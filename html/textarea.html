    <style>
        .container {
            width: 500px;
            margin-top: 100px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Textarea</h1>
    </header>

    <main>
        <section class="textarea-tag">
            <div class="textarea">
                <h3>Textarea normal</h3>
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Optional" rows="5" cols="5" minlength="15" maxlength="30" onpaste="return false;" onselectstart="return false;" style="resize: both"></textarea>
            </div>
    
            <hr>
    
            <div class="textarea-count">
                <h3>Textarea counter</h3>
                <label for="textarea-counter">Count</label>
                <textarea id="textarea-counter" class="form-control" rows="5" maxlength="100" onkeyup="count(this);" onpaste="return false;" onselectstart="return false;"></textarea>
                <span class="text-muted pull-right"><strong>/100</strong></span>
                <output class="text-muted pull-right" id="count2">100</output>
                <span class="text-muted pull-right">-</span>
                <output class="text-muted pull-right" id="count1">0</output>
            </div>
    
            <script>
                function count(obj) {
                    var element1 = document.getElementById('count1').innerHTML = obj.value.length;
    
                    var element2 = document.getElementById('count2');
                    
                    var aux = element2.innerHTML = 100 - obj.value.length;
                    
                    if (aux <= 25) {
                        element2.style.color = 'red';
                    } else if (aux <= 50) {
                        element2.style.color = 'orange';
                    } else if (aux <= 75) {
                        element2.style.color = 'green';
                    } else {
                        element2.style.color = 'gray';
                    }
                }
            </script>
