<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Link to Font Awesome CDN - Content Delivery Network -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Google's Material Design web Fonts Icons -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone">

    <style>
        #inactive {
            font-size: 48px;
        }

        .md-inactive {
            color: rgba(0, 0, 0, 0.26 );
            cursor: not-allowed;
        }
    </style>

    <!-- Bootstrap Icons web fonts CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Icons</h1>

    <h3>Font Awesome Icons</h3>

    <!-- Sizes -->
    <i class="fas fa-angry"></i>
    <i class=" fas fa-angry fa-xs"></i>
    <i class=" fas fa-angry fa-md"></i>
    <i class=" fas fa-angry fa-lg"></i>
    <i class=" fas fa-angry fa-2x"></i>
    <i class=" fas fa-angry fa-3x"></i>
    <i class=" fas fa-angry fa-5x"></i>
    <i class=" fas fa-angry fa-10x"></i>

    <br>
    <i class="fas fa-address-card fa-5x"></i>
    <br>

    <!-- Links, with aria-label for accessibility -->
    <a href="https://www.twitter.com/" aria-label="Twitter"><i class="fab fa-twitter fa-5x"></i>Twitter</a>
    <a href="https://www.pinterest.com" aria-label="Pinterest"><i class="fab fa-pinterest fa-5x"></i>Pinterest</a>
    <a href="https://linkedin.com/" aria-label="LinkedIn"><i class="fab fa-linkedin fa-5x"></i>LinkedIn</a>

    <!-- Style -->
    <i class="fas fa-dove"></i>
    <i class="far fa-dove"></i>
    <i class="fal fa-dove"></i>
    <i class="fad fa-dove"></i>

    <!-- Color -->
    <i class="fas fa-dove" style="color:red"></i>
    <i class="fas fa-dove" style="color: #339af0"></i>

    <!-- Flip, mirror and more -->
    <i class="fas fa-dove"></i> <!-- Unset -->
    <i class="fas fa-dove fa-rotate-90"></i> <!-- Rotate 90ยบ -->
    <i class="fas fa-dove fa-rotate-180"></i> <!-- Rotate 180ยบ -->
    <i class="fas fa-dove fa-rotate-270"></i> <!-- Rotate 270ยบ -->
    <i class="fas fa-dove fa-flip-horizontal"></i> <!-- Flip horizontal -->
    <i class="fas fa-dove fa-flip-vertical"></i> <!-- Flip vertical -->
    <i class="fas fa-dove fa-spin"></i> <!-- Spin -->
    <i class="fas fa-dove fa-pulse"></i> <!-- Pulse -->

    <hr>

    <h3>Google's Material Design Icons</h3>

    <!-- Style (span) -->
    <span class="material-icons-outlined">
        account_circle
    </span>
    <span class="material-icons">
        account_circle
    </span>
    <span class="material-icons-round">
        account_circle
    </span>
    <span class="material-icons-sharp">
        account_circle
    </span>
    <span class="material-icons-two-tone">
        account_circle
    </span>

    <!-- Style (icon) -->
    <i class="material-icons-outlined" aria-label="Account">account_circle</i>
    <i class="material-icons" aria-label="Account">account_circle</i>
    <i class="material-icons-round" aria-label="Account">account_circle</i>
    <i class="material-icons-sharp" aria-label="Account">account_circle</i>
    <i class="material-icons-two-tone" aria-label="Account">account_circle</i>

    <!--Color -->
    <i class="material-icons" style="color: red;">cloud</i>

    <!-- Sizes -->
    <i class="material-icons" style="font-size: 18px;">cloud</i>
    <i class="material-icons" style="font-size: 24px;">cloud</i>
    <i class="material-icons" style="font-size: 36px;">cloud</i>
    <i class="material-icons" style="font-size: 48px;">cloud</i>

    <!-- Inactive -->
    <i class="material-icons md-inactive" id="inactive">cloud</i>

    <hr>

    <h3>Bootstrap Icons</h3>
    
    <!-- Icon font -->
    <i class="bi bi-youtube"></i>

    <!-- Color -->
    <i class="bi bi-youtube text-primary"></i>
    <i class="bi bi-youtube text-secondary"></i>
    <i class="bi bi-youtube text-success"></i>
    <i class="bi bi-youtube text-danger"></i>
    <i class="bi bi-youtube text-warning"></i>
    <i class="bi bi-youtube text-info"></i>
    <i class="bi bi-youtube text-light bg-dark"></i>
    <i class="bi bi-youtube text-dark"></i>
    <i class="bi bi-youtube text-muted"></i>
    <i class="bi bi-youtube text-white bg-dark"></i>

    <!-- Embedded -->
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/></svg>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-youtube" viewBox="0 0 16 16">
        <path d="M8.051 1.999h.089c.822.003 4.987.033 6.11.335a2.01 2.01 0 0 1 1.415 1.42c.101.38.172.883.22 1.402l.01.104.022.26.008.104c.065.914.073 1.77.074 1.957v.075c-.001.194-.01 1.108-.082 2.06l-.008.105-.009.104c-.05.572-.124 1.14-.235 1.558a2.007 2.007 0 0 1-1.415 1.42c-1.16.312-5.569.334-6.18.335h-.142c-.309 0-1.587-.006-2.927-.052l-.17-.006-.087-.004-.171-.007-.171-.007c-1.11-.049-2.167-.128-2.654-.26a2.007 2.007 0 0 1-1.415-1.419c-.111-.417-.185-.986-.235-1.558L.09 9.82l-.008-.104A31.4 31.4 0 0 1 0 7.68v-.123c.002-.215.01-.958.064-1.778l.007-.103.003-.052.008-.104.022-.26.01-.104c.048-.519.119-1.023.22-1.402a2.007 2.007 0 0 1 1.415-1.42c.487-.13 1.544-.21 2.654-.26l.17-.007.172-.006.086-.003.171-.007A99.788 99.788 0 0 1 7.858 2h.193zM6.4 5.209v4.818l4.157-2.408L6.4 5.209z"/>
    </svg>
</body>
</html>
