<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Special entities tags</title>
</head>
<body>
    <header>
        <h1>Special entities tags</h1>
    </header>

    <main>
        <section class="special-entities-tags">
            <!-- < -->
            <p>&lt;</p>

            <!-- > -->
            <p>&gt;</p>

            <!-- © -->
            <p>&copy;</p>

            <!-- Blank space -->
            <p>&nbsp;</p>
            
            <!-- ¢ -->
            <p>&cent;</p>
            
            <!-- & -->
            <p>&amp;</p>

            <!-- × -->
            <p>&times;</p>

            <!-- @ -->
            <p>&commat;</p>

            <!-- % -->
            <p>&percnt;</p>

            <!-- / -->
            <p>&sol;</p>
        </section>
    </main>

    <footer>
        <!-- https://html.spec.whatwg.org/multipage/named-characters.html#named-character-references -->
        <p>By Elviro Dominguez Soriano</p>
    </footer>
</body>
</html>
