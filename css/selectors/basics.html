<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        /* universal */
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* types */
        code {
            color: green;
        }

        /* class */
        .class {
            color: orange;
        }

        /* id */
        #id {
            color: red;
        }

        /* all */
        .all * {
            color: blue;
        }
    </style>
</head>
<body>
    <header>
        <h1>Basic selectors</h1>
    </header>

    <main>
        <hr>

        <section>
            <div>
                <h3>Types</h3>
                <code>p {...}</code>
            </div>

            <hr>
            
            <div>
                <h3>Class</h3>
                <code class="class">.class {...}</code>
            </div>

            <hr>

            <div>
                <h3>ID</h3>
                <code id="id">#id {...}</code>
            </div>

            <hr>

            <div class="all">
                <h3>Universal 2</h3>
                <code>.div * {...}</code>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque, itaque.</p>
            </div>
        </section>

        <hr>
    </main>

    <footer>
        <p>By Elviro Dominguez Soriano</p>

        <!-- <h2>Sources</h2> -->

        <!-- https://learn.shayhowe.com/advanced-html-css/complex-selectors/ , https://code.tutsplus.com/tutorials/the-30-css-selectors-you-must-memorize--net-16048 , https://www.youtube.com/watch?v=ijWD2eWcwHY&t=87s and https://www.youtube.com/watch?v=l1mER1bV0N0 -->
    </footer>
</body>
</html>
