<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Important attribute</title>

    <style>
        /* important attribute */
        .important code {
            color: blue !important;
        }
        
        .important code {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Important attribute</h1>
    </header>

    <main>
        <hr>
        
        <section>
            <div class="important">
                <h3>Important attribute</h3>
                <code>code {... !important}</code>
            </div>
        </section>

        <hr>
    </main>

    <footer>
        <p>By Elviro Dominguez Soriano</p>
    </footer>
    
</body>
</html>
