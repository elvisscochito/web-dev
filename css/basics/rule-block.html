<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styles</title>

    <link rel="stylesheet" href="main.css">

    <style>
        .internal code {
            color: orange;
        }
    </style>
</head>
<body>
    <header>
        <h1>Styles</h1>
    </header>

    <main>
        <hr>
        
        <section>
            <div class="inline">
                <h3>Inline styles</h3>
                <code style="color: red">style="color: green"</code>
                <code>No styled</code>
            </div>

            <hr>

            <div class="internal">
                <h3>Internal styles</h3>
                <code>&lt;style&gt; code {...} &lt;style&sol;&gt;</code>
                <code>Styled via internal styles</code>
            </div>

            <hr>

            <div class="external">
                <h3>External styles</h3>
                <code>&lt;link rel="stylesheet" href="main.css"&gt;</code>
                <code>Styled via external styles</code>
            </div>
        </section>

        <hr>
    </main>

    <footer>
        <p>By Elviro Dominguez Soriano</p>
    </footer>
</body>
</html>
