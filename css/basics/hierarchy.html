<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hierarchy</title>
    
    <link rel="stylesheet" href="hierarchy.css">

    <style>
        .hierarchy code {
            color: orange;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hierarchy</h1>
    </header>

    <main>
        <hr>

        <section>
            <div class="default">
                <h3>Browser default styles</h3>
                <code>1. Browser default {...}</code>
            </div>
            
            <hr>

            <div class="hierarchy">
                <h3>Hierarchy</h3>
                <code style="color: red">2. External &gt; {...} 3. Internal &gt; {...} 4. Inline {...}</code>
            </div>
        </section>

        <hr>
    </main>

    <footer>
        <p>By Elviro Dominguez Soriano</p>
    </footer>
</body>
</html>
